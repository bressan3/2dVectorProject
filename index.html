<!DOCTYPE html>
<html>
<head>
	<title>2dVector Project</title>
	<meta charset="UTF-8">
	<script type="text/javascript" src="vector.js"></script>
</head>
<body>
	<p>
		Vector/Point 1
		<input type="number" value="0" min="0" max="1" id="type1" />
		<input type="number" value="0" id="x1" />
		<input type="number" value="0" id="y1" />
		<input type="number" value="0" id="z1" />

		<input type="button" onclick="printMagnitude()" value="Get Magnitude"/>
		<input type="button" onclick="getDirection()" value="Direction"/>
		<input type="button" onclick="scalarMultiplication()" value="Scalar Mult."/>
		<input type="number" value="0" id="scalar" style="width: 35px;"/>
		<input type="button" onclick="vectorAddition()" value="Add"/>
		<input type="button" onclick="vectorSubtraction()" value="Subtr."/>
		<input type="button" onclick="pointVecAdd()" value="Point/Vector Add"/>
		<input type="button" onclick="pointSubtraction()" value="Point Subtr."/>
	</p>
	
	<p>
		Vector/Point 2
		<input type="number" value="0" min="0" max="1" id="type2" />
		<input type="number" value="0" id="x2" />
		<input type="number" value="0" id="y2" />
		<input type="number" value="0" id="z2" />

		<input type="button" onclick="crossProduct()" value="Cross Product"/>
		<input type="button" onclick="dotProduct()" value="Dot Product"/>
		<input type="button" onclick="normalizeVect()" value="Normalize V1"/>
		<input type="button" onclick="affineSum()" value="Affine sum"/>
		<input type="number" id="affineSum" value="0" max="1" min="0"/>
	</p>

	<p id="result">Result: </p>
	
	<canvas id="myCanvas" width="500" height="500" style="border: solid;"></canvas>
</body>
</html>
